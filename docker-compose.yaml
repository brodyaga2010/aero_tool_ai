version: '3.8'

services:
  nginx:
    build:
      context: ./react-app
      dockerfile: Dockerfile
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl/:/etc/nginx/ssl/:ro 
    depends_on:
      - api
      - app2
      - app3
    networks:
      - tooltrack-net
    restart: always

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "8000"
    volumes:
      # Общие модели для всех сервисов
      - shared_models:/app/models
      - shared_static:/app/static
      - shared_config:/app/config
      - shared_logs:/app/logs
    environment:
      - MESSAGE_QUEUE_URL=amqp://guest:guest@rabbitmq:5672/
      - DATA_DIR=/app
    depends_on:
      - rabbitmq
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8000:8000"
    networks:
      - tooltrack-net
    restart: always

  app2:
    build:
      context: ./api
      dockerfile: Dockerfile1
    command: ["python", "run2.py"]
    expose:
      - "8001"
    volumes:
      # Общие данные для всех сервисов
      - shared_static:/app/static
      - shared_config:/app/config
      - shared_models:/app/models
      - shared_logs:/app/logs
    environment:
      - MESSAGE_QUEUE_URL=amqp://guest:guest@rabbitmq:5672/
      - DATA_DIR=/app
    depends_on:
      - rabbitmq
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8001:8001"
    networks:
      - tooltrack-net
    restart: always

  app3:
    build:
      context: ./api
      dockerfile: Dockerfile2
    command: ["python", "run3.py"]
    expose:
      - "8002"
    volumes:
      # Общие модели и данные
      - shared_models:/app/models
      - shared_static:/app/static
      - shared_config:/app/config
      - shared_logs:/app/logs
    environment:
      - MESSAGE_QUEUE_URL=amqp://guest:guest@rabbitmq:5672/
      - DATA_DIR=/app
    depends_on:
      - rabbitmq
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "8002:8002"
    networks:
      - tooltrack-net
    restart: always

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - tooltrack-net
    restart: always

volumes:
  shared_models:
    driver: local
  shared_static:
    driver: local
  shared_config:
    driver: local
  shared_logs:
    driver: local

networks:
  tooltrack-net:
    driver: bridge