version: '3.8'

services:
  nginx:
    build:
      context: ./react-app
      dockerfile: Dockerfile
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl/:/etc/nginx/ssl/:ro 
    depends_on:
      - api
    networks:
      - tooltrack-net
    restart: always

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    expose:
      - "8000"
    ports:
      - "8000:8000"
    networks:
      - tooltrack-net
    restart: always

networks:
  tooltrack-net:
    driver: bridge